<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!--bootstrap link-->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />
    <!--fontawesome link-->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <!--own stylesheet link-->
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
  </head>

  <body class="flex-column min-100-vh">
    <header class="hero">
      <h1 class="bg-dark text-white text-center mb-0">Weather Dashboard</h1>
    </header>
    <main class="container col col-12">
      <div class="row">
        <section class="col col-3 bg-light py-4 mblank-0" id="serach-from">
          <form class="form-group" id="searchCityForm">
            <label for="searchCity" class="col col-12">Search for a City</label>
            <div class="form-check-inline col col-12">
              <input
                type="text"
                class="form-input"
                id="searchCity"
                autofocus="true"
                aria-describedby="searchCity"
              />
              <button type="submit" class="btn btn-primary" id="searchCityForm">
                <span class="fas fa-search"></span>
              </button>
            </div>
          </form>
          <li class="list-group col col-12" id="searchedCityLi"></li>
        </section>
        <section class="col col-9 mt-3" id="display-weather-info">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title d-flex align-items-center" style="height: 100px">
                <span id="cityName">Name of City</span>
                <img class="weather-icon" id="weatherIconToday" src="">
                </img>
              </h5>
              <p class="card-text">
                Temperature:
                <span id="tempToday">--</span>
              </p>
              <p class="card-text">
                Humidity:
                <span id="humidityToday">--</span>
              </p>
              <p class="card-text">
                Wind Speed:
                <span id="windSpeedToday">--</span>
              </p>
              <p class="card-text">
                UV Index:
                <span id="UVIndexToday">--</span>
              </p>
            </div>
          </div>
        </section>
      </div>
    </main>
    <!--JQuery related script-->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui-touch-punch/0.2.3/jquery.ui.touch-punch.min.js"></script>
    <!--own script-->
    <script src="./assets/js/script.js"></script>
  </body>
</html>
